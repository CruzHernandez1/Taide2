<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>SARA</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SARA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link active" aria-current="page">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="/Logout" class="nav-link active" aria-current="page"
                >Logout</a
              >
            </li>

            {{ user.get_username }} 
            <li class="nav-item">
              <a href="/Profile" class="nav-link active" aria-current="page"
                >Profile</a
              >
            </li>
            {%else%}

            <li class="nav-item">
              <a href="/Signup" class="nav-link active" aria-current="page"
                >Signup</a
              >
            </li>

            <li class="nav-item">
              <a href="/Signin" class="nav-link active" aria-current="page"
                >Singin</a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
   
    {% block content %} {% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
<style>
  .nav-link{
font-size: 30px;
}
.navbar-brand{
  font-size: 50px;
}
</style>
  </body>
</html>
